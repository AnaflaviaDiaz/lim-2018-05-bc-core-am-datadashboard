<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <html lang="en">

  </html>
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- 1er bg parte superior donde irá el logo y el logueo del usuario (Ale) -->
  <header>
    <div class="initial">AD</div>
    <center>
      <img src="../images/laboratoria.png" alt="Laboratoria código que transforma" class="laboratoria">
      <div class="loggin">
        <h3 class="woMarginBottom letterGray">ALEJANDRA D</h3>
        <p class="woMarginTop letterGray">alejandrad@laboratoria.la</p>
      </div>
    </center>
  </header>

  <!-- Select de las sedes de Laboratoria -->
  <section id="sedes">
    <h3 class="woMarginBottom">Sedes</h3>
    <select id="selectSedes">
      <option value="">Sedes</option>
      <option value="lim">Lima</option>
      <option value="sch">Santiago</option>
      <option value="cdmx">Ciudad de México</option>
      <option value="gua">Guadalajara</option>
      <option value="spa">Sao Paulo</option>
      <option value="are">Arequipa</option>
    </select>
  </section>

  <!-- Promociones por sedes -->
  <section id="promociones">
    <h3 class="woMarginBottom">Promociones</h3>
    <select id="selectPromos" disabled>
      <option value="">Promociones</option>
      <option value="ii18">2018-II</option>
      <option value="i18">2018-I</option>
      <option value="ii17">2017-II</option>
      <option value="i17">2017-I</option>
      <option value="i16">2016-II</option>
      <option value="i16">2016-I</option>
      <option value="i15">2015-II</option>
      <option value="i15">2015-I</option>
    </select>
  </section>

  <!-- Módulo de Especialización -->
  <section id="tracks">
    <h3 class="woMarginBottom">Tracks</h3>
    <select id="selectTracks" disabled>
      <option value="">Tracks</option>
      <option value="selec">Selección</option>
      <option value="core">Common Core</option>
      <option value="front">Front-End</option>
      <option value="ux">UX</option>
    </select>
  </section>

  <!-- Turnos AM - PM -->
  <section id="turnos">
    <h3 class="woMarginBottom">Turno</h3>
    <select id="selectTurnos" disabled>
      <option value="">Turno</option>
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>
  </section>


  <!-- carga de % de avance por turno al seleccionar la promo-->
  <!-- <section id="bargraphTurno">
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
  </section> -->

  <section id="dataUsers">
    <button type="button" id="objectUsers">USERS</button>
    <!-- <p id="demo">Let AJAX change this text.</p> -->
  </section>

  <section id="dataProgress">
    <button type="button" id="objectProgress">PROGRESS</button>
    <!-- <p id="demo">Let AJAX change this text.</p> -->
  </section>


  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
