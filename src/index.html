<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Data Dashboard</title>
  <link rel="stylesheet" href="../boostrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bitter" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

<body class="container-fluid">

  <!-- Cabecera donde estara loggin del usuario -->
  <header id="cabecera">
    <div class="initial">AR</div>
    <center>
      <img src="../images/laboratoria.png" alt="Laboratoria código que transforma" class="laboratoria">
      <div class="loggin">
        <h4 class="h4">ALEJANDRA RAMIREZ</h4>
        <p>alejandraramirez@laboratoria.la</p>
      </div>
    </center>
  </header>

  <section class="row">

    <!-- SELECTS Seccion de la izquierda donde estaran todos los selects para filtrar -->
    <div id="menu" class="col-4 form-group">

      <!-- Select de las sedes de Laboratoria -->
      <div id="sedes">
        <h4 class="h4">Sedes</h4>
        <select id="selectSedes" class="form-control" onmousedown="this.value='';" name="type">
          <option value="" selected>Sedes</option>
          <option value="lim">Lima</option>
          <option value="scl">Santiago</option>
          <option value="cdm">Ciudad de México</option>
          <option value="gdl">Guadalajara</option>
          <option value="aqp">Arequipa</option>
        </select>
      </div>

      <!-- Promociones por sedes -->
      <div id="promociones">
        <h4 class="h4">Promociones</h4>
        <select id="selectPromos" class="form-control" disabled onmousedown="this.value='';" name="type">
        </select>
      </div>

      <!-- Selects de cursos -->
      <div id="cursos">
        <h4 class="h4">Cursos</h4>
        <select id="selectCursos" class="form-control" disabled onmousedown="this.value='';" name="type"></select>
      </div>

    </div>

    <!-- CONTENIDO donde se mostrará la tabla o empty component u otras cosas en la parte mas grande de la page-->
    <div id="contenido" class="col-8">

      <!-- boton que probara las funciones que cree  sprint 2 por mejrar-->
      <button id="probando-funciones">TAMOS PROBANDO</button>

      <!-- componente empty que mostrará que aun no selecciono algo -->
      <center>
        <img src="../images/empty-page.jpg" alt="empty" id="empty" style="display: none">
      </center>

      <!-- probando tabla de bootstrap -->
      <table class="table table-hover" style="display: none;" id="tableData">
        <thead>
          <tr>
            <th scope="col">Alumnas</th>
            <th scope="col">Curso</th>
            <th scope="col">Unidades Totales</th>
            <th scope="col">Total Completadas</th>
            <th scope="col">Porcentaje</th>
            <!-- <th scope="col">Ejercicios</th>
            <th scope="col">Lecturas</th>
            <th scope="col">Quizzes</th> -->
          </tr>
        </thead>
        <tbody id="resultTable"> </tbody>

    </div>
  </section>

  <script src="data.js"></script>
